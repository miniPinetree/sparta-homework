<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>


        <title>스파르타코딩클럽 | 짭짤한 맛</title>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">

        <style>
            *{
                font-family: 'Nanum Myeongjo', serif;
            }
            .image{
                width:300px;
                height:300px;
                background-image: url("https://www.popit.kr/wp-content/uploads/2020/01/it_english-380x600.png");
                background-position:center;
                background-size: contain;
                background-repeat: no-repeat;
                margin:auto;
            }
            .price{
                font-size: 15px;
            }
            .desc{
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .order_box{
                width:500px;
            }
            .mybtn{
                width:100px;
                margin:auto;
                display: block;
            }
            .wrap{
                margin:auto;
                width:500px;
            }
        </style>

    </head>
    <body>
        <div class="wrap">
            <div class="image"></div>
            <div class="desc">
                <h3>도서 판매 <span class="price">가격: 16,000원 /권</span></h3>
                <p><h7>IT개발자 맞춤용 영어 도서입니다. 영어능력 향상에 도움을 줍니다.</h7></p>
            </div>
            <div class="order_box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">수량</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>--수량을 선택하세요--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-primary mybtn">주문하기</button>
            </div>
        </div>
    </body>
</html>
